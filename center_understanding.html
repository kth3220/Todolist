<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="position: relative; 
          width: 200px; 
          height: 200px; 
          background: lightgrey;">
            <div style="position:absolute; 
            width: 50px; 
            height: 50px; 
            background: blue;"></div>
        </div>

        <br>

        <div style="position: relative; 
        width: 200px; 
        height: 200px; 
        background: lightgrey;">
          <div style="position: absolute; 
          top: 50%; 
          left: 50%; 
          width: 50px; 
          height: 50px;   
          background: blue;"></div>
      </div>

      <br>

      <div style="position: relative; 
      width: 200px; 
      height: 200px; 
      background: lightgrey;">
        <div style="position: absolute; 
        top: 50%; left: 50%; 
        transform: translate(-50%, -50%); 
        width: 50px; 
        height: 50px; 
        background: blue;"></div>
    </div>
</body>
</html>
