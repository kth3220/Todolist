<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDolist</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="todo-container">
        <h1>Todo</h1>
        <div id="inputField">
          <input type="text" id="todoInput" placeholder="할 일 추가하기"> 
          <!-- placeholder=text input에 글자 연하게 표시하기 -->
          <button type="button" id="addBtn">
            <span></span>
            <span></span>
          </button>

        </div>
        <ul id="todoList">
          <!-- 할 일 목록들이 여기에 표시됨 -->
        </ul>
      </div>

      <script src="main.js"></script>
</body>
</html>


      <!-- id 속성
      유일성: id는 문서 내에서 각 요소에 대해 유일해야 합니다. 즉, 같은 id를 가진 요소가 여러 개 있으면 안됨
      특정성: CSS 선택자에서 id 선택자는 높은 우선순위를 가지며, 이는 특정 요소에 스타일을 강하게 적용하고자 할 때 유용
      사용 예: 자바스크립트에서 특정 요소를 식별하고 조작할 때 유용합니다. document.getElementById("myId")와 같이 사용할 수 있음
      css : id앞에 #을 붙인다
      
      class 속성
      반복 사용 가능: class는 여러 요소에 동일하게 적용될 수 있습니다. 즉, 같은 class를 가진 여러 요소가 있을 수 있음
      유연성: 다양한 요소에 동일한 스타일을 적용하고자 할 때 유용
      사용 예: CSS에서 동일한 스타일을 여러 요소에 적용할 때 유용.
      css: class앞에 .을 붙인다. -->
